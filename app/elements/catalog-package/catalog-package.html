<link rel="import" href="../catalog-data/catalog-data.html">

<dom-module id="catalog-package">
  <template>
    <catalog-data package-map="{{_packages}}"></catalog-data>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'catalog-package',
    properties: {
      name: {type: String, notify: true},
      _packages: {type: Object, notify: true},

      data: {type: Object, notify: true, computed: 'getData(_packages,name)'}
    },
    getData: function(_packages,name) {
      if (!_packages) return;
      return _packages[name];
    }
  });
</script>
